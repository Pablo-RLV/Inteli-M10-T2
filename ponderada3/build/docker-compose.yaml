version: '3'

services:
  db-postgres:
    image: postgres:latest
    container_name: postgres_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  db-mysql:
    image: mysql:latest
    container_name: mysql_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: mysql
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
    volumes:
      - mysql_data:/var/lib/mysql

  adminer:
      image: adminer
      ports:
        - 8080:8080

  api-notes:
      build: ../api/notes
      ports:
        - 5000:5000
      depends_on:
        - db-postgres

  api-users:
      build: ../api/users
      ports:
        - 5001:5001
      depends_on:
        - db-mysql

volumes:
  postgres_data:
  mysql_data:
