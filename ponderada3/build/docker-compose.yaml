services:
  db_postgres:
    image: postgres:latest
    container_name: postgres_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  db_mysql:
    image: mysql:latest
    container_name: mysql_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: mysql
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
    volumes:
      - mysql_data:/var/lib/mysql

  adminer:
      image: adminer
      ports:
        - 8080:8080

  api_notes:
      build: ../api/notes
      restart: on-failure
      ports:
        - 5000:5000
      depends_on:
        - db_postgres

  api_users:
      build: ../api/users
      restart: on-failure
      ports:
        - 5001:5001
      depends_on:
        - db_mysql

  # gateway:
  #   build: ../gateway
  #   ports:
  #     - "8001:80"
  #   depends_on:
  #     - api_notes
  #     - api_users

volumes:
  postgres_data:
  mysql_data:
