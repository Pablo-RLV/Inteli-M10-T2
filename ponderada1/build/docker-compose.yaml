version: '3'

services:
  db:
    image: postgres:latest
    restart: always
    container_name: postgres_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
      image: adminer
      restart: always
      ports:
        - 8080:8080

  api:
      build: ../src
      restart: always
      ports:
        - 5000:5000
      depends_on:
        - db

volumes:
  postgres_data:
